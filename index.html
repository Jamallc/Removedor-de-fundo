<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Green Screen</title>
  <script defer src="./app.js"></script>

</head>

<body
  style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div style="display: flex; flex-direction: column; margin-right: 1rem;">
    <input onchange="getBase64(this.files)" type="file" id="file">
    <div style="display: flex; align-items: center;">
      <input onchange="handleRange()" type="range" id="range" value="0" step="1" min="0" max="1000"
        style="margin-top: 1rem; width: 100%;">
      <div id="rangeLabel" style="width: 60px; height: 20px; background-color: #fff;">0</div>
    </div>

    <button onclick="download()" style="margin-top: 1rem;">Download</button>
  </div>
  <canvas id="canvas" style="width: 500px; background-color: rgb(248, 248, 248);"></canvas>
</body>

</html>
